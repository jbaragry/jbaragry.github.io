<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <script>
      miro.onReady(() => {
        miro.initialize({
          extensionPoints: {
            bottomBar: {
              title: 'ArdoqIt!',
              svgIcon: '<circle cx="12" cy="12" r="9" fill="none" fill-rule="evenodd" stroke="currentColor" stroke-width="2"/>',
              onClick: () => {
                // Load the sidebar.html into an iframe in the left sidebar UI. This html can bring in it's own JS files to handle interactions between Miro and the UI
                miro.board.ui.openLeftSidebar('sidebar.html')
              }
            }
          }
        })
      })
     </script>
  </head>
</html>
